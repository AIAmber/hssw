<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			
			.mui-pages {
				top: 46px;
				height: auto;
			}
			
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 200ms ease;
				transition: transform 200ms ease;
			}
			
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				background-color: #f7f7f8;
			}
			
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				position: static;
				width: auto;
			}
			
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 200ms ease, -webkit-transform 200ms ease;
				transition: opacity 200ms ease, transform 200ms ease;
			}
			
			.mui-page {
				display: none;
			}
			
			.mui-pages .mui-page {
				display: block;
			}
			
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view:after {
				height: 0;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			
			.mui-table-view-divider {
				background-color: #efeff4;
				font-size: 14px;
			}
			
			.mui-table-view-divider:before,
			.mui-table-view-divider:after {
				height: 0;
			}
			
			.mui-content-padded {
				margin: 10px 0px;
			}
			
			.mui-locker {
				margin: 35px auto;
				display: none;
			}
		</style>
	</head>

	<body>
		<!--<div class="title">
			这是 [黄山水务-费用查询-3-3] 选项卡，该页面展示"费用查询"。
			
			<p>&nbsp;</p>
			<p>服务模块正在开发中...</p>
		</div>-->
		<div style="width: 100%;">
			<div style="width: 45%; margin-top: 20px; margin-left: 40%;">
				<img src="../../img/icon/water.png" style="width: 50%; height: 50%;" />
				<p style="margin-top: 10px; margin-left: -12px; font-size: 16px;">黄山水务 1.3.0</p>
			</div>
		</div>
		<div id="about" class="mui-content">
			<!--<div class="title">
				这是 [黄山水务-设置] 选项卡，第4个子页面，该页面展示本系统的设置示例
			</div>-->
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li id="cell-1" class="mui-table-view-cell">
					<span>功能介绍</span>
					<span class="mui-badge mui-badge-danger">3</span>
				</li>
				<li id="cell-2" class="mui-table-view-cell">
					<span>反馈</span>
				</li>
				<li id="cell-3" class="mui-table-view-cell">
					<span>检查新版本</span>
				</li>
			</ul>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.Back = function() {
				plus.webview.currentWebview().close();
			};

			mui(".mui-table-view").on('tap', '#cell-3', function() {
				mui.alert('当前已是最新版本！', '检查新版本');
			});

			//			document.getElementById("cell-3").addEventListener('tap', function() {
			//				mui.alert('当前已是最新版本！', 'Hello MUI', function() {
			//					//					info.innerText = '你刚关闭了警告框';
			//				});
			//			});
			document.getElementById("cell-2").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入你对黄山水务App的评语：', '功能完善', '反馈', btnArray, function(e) {
					if(e.index == 1) {
						mui.toast('谢谢你的评语！');
					} else {
						mui.toast('你点了取消按钮！');
					}
				})
			});

			document.getElementById("cell-1").addEventListener('tap', function() {
				mui.toast('欢迎使用黄山水务App！');
			});
			document.getElementById("cell-1").addEventListener('tap', function() {
				mui.alert('1.更新查询服务；2.更新热线工单系统；3.优化界面UI', '黄山水务', function() {
					//					info.innerText = '你刚关闭了警告框';
				});
			});
		</script>
	</body>

</html>
