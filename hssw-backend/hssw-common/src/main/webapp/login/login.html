<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- Util -->
    <script type="text/javascript" src="./js/Util.js"></script>
    <script type="text/javascript" src="./js/Base64.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/jquery.placeholder.min.js"></script>
    <!-- Login -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Title</title>
</head>
<body>
<form id="form" method="post" action="../LoginController/login">
    <div class="head">
        <div class="head-logo">
            <!--<p><img src="./images/logo.png"></p>-->
            <p><span>黄山水务热线工单后台管理系统</span></p>
        </div>
    </div>
    <div class="spark-content">
        <div>
            <div class="login-img">
                <img src="./images/main.png" />
            </div>
            <div class="login-box">
                <div class="box-title">用户登录</div>
                <div class="box-input">
                    <p>
                        <input id="u" name="u" type="text" onkeydown="if(event.keyCode==13){login()}" placeholder="请输入用户名" />
                        <img src="./images/user.png" />
                    </p>
                    <p>
                        <input id="p" name="p" type="password" onkeydown="if(event.keyCode==13){login()}" placeholder="请输入密码" autocomplete="off"/>
                        <img src="./images/lock.png" />
                    </p>
                </div>
                <div class="box-tip">
                    <div class="piaochecked">
                        <input id='r' type="checkbox" onfocus="this.blur()"/>
                    </div>
                    <span>记住我</span><span class="show-tip" id="errorinfo"></span>
                </div>
                <div class="box-button">
                    <input id="button" type="button" onclick="login()" value="登&nbsp;&nbsp;录"/>
                </div>
            </div>
            <div class="box-yun">
                <img src="./images/yun.png" />
            </div>
        </div>
    </div>
    <!--<div class="spark-foot">-->
        <!--<p>技术支持：江苏星网软件有限公司</p>-->
        <!--<p>建议使用1280*800以上分辨率进行浏览</p>-->
        <!--<p>浏览器兼容：IE10+、Firefox、Google Chrome</p>-->
    <!--</div>-->
</form>
</body>
</html>
