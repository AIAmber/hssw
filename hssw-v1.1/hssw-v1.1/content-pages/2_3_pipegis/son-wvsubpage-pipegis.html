		<div id="containerMap" style="height: 100%; width: 100%;"></div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=ly61R7azEZ27PYH6YQcfMwStbtg3gM7e"></script>
		<script type="text/javascript">
			mui.init();
			mui.Back = function() {
				plus.webview.currentWebview().close();
			};

			var map = new BMap.Map("containerMap");
			// 创建地图实例  
			var point = new BMap.Point(118.760219, 30.951432);
			// 创建点坐标  
			map.centerAndZoom(point, 13);
			// 初始化地图，设置中心点坐标和地图级别
			map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

			/* mark */
			var marker = new BMap.Marker(point); // 创建标注    
			map.addOverlay(marker); // 将标注添加到地图中 

			marker.enableDragging();
			marker.addEventListener("dragend", function(e) {
				//  alert("当前位置：" + e.point.lng + ", " + e.point.lat);    
			});
		</script>
	</body>
